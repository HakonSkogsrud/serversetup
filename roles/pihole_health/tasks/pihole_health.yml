---
- name: Install DNS utilities (for dig command)
  ansible.builtin.package:
    name: "bind-utils"
    state: present
  become: true

- name: Deploy the Pi-hole monitoring script
  ansible.builtin.template:
    src: pihole_health.sh.j2
    dest: "/usr/local/bin/{{ pihole_health_script_name }}.sh"
    owner: root
    group: root
    mode: "0755"

- name: Deploy systemd service unit
  ansible.builtin.template:
    src: pihole-health.service.j2
    dest: "/etc/systemd/system/pihole-health.service"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Deploy systemd timer unit
  ansible.builtin.template:
    src: pihole-health.timer.j2
    dest: "/etc/systemd/system/pihole-health.timer"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Enable and start pihole health timer
  ansible.builtin.systemd:
    name: pihole-health.timer
    enabled: true
    state: started
    daemon_reload: true
