---
- name: Create Promtail directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: root
    group: root
  loop:
    - "{{ promtail_config_dir }}"
    - /var/lib/promtail
  become: true

- name: Download Promtail binary
  ansible.builtin.get_url:
    url: "https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-linux-amd64.zip"
    dest: "/tmp/promtail-{{ promtail_version }}.zip"
    mode: "0644"
  become: true

- name: Install unzip if not present
  ansible.builtin.package:
    name: unzip
    state: present
  become: true

- name: Extract Promtail binary
  ansible.builtin.unarchive:
    src: "/tmp/promtail-{{ promtail_version }}.zip"
    dest: "{{ promtail_install_dir }}"
    remote_src: true
    mode: "0755"
    owner: root
    group: root
  become: true

- name: Rename Promtail binary
  ansible.builtin.command:
    cmd: "mv {{ promtail_install_dir }}/promtail-linux-amd64 {{ promtail_install_dir }}/promtail"
    creates: "{{ promtail_install_dir }}/promtail"
  become: true

- name: Deploy Promtail configuration
  ansible.builtin.template:
    src: promtail-config.yml.j2
    dest: "{{ promtail_config_dir }}/promtail-config.yml"
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: Restart promtail

- name: Deploy Promtail systemd service
  ansible.builtin.template:
    src: promtail.service.j2
    dest: /etc/systemd/system/promtail.service
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: Restart promtail

- name: Enable and start Promtail service
  ansible.builtin.systemd:
    name: promtail
    enabled: true
    state: started
    daemon_reload: true
  become: true
