- name: Deploy the syncoid backup script
  ansible.builtin.template:
    src: syncoid.sh.j2
    dest: "/usr/bin/{{ syncoid_script_name }}.sh"
    owner: root
    group: root
    mode: "0755"

- name: Deploy systemd service unit
  ansible.builtin.template:
    src: syncoid.service.j2
    dest: "/etc/systemd/system/syncoid.service"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Deploy systemd timer unit
  ansible.builtin.template:
    src: syncoid.timer.j2
    dest: "/etc/systemd/system/syncoid.timer"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Enable and start syncoid timer
  ansible.builtin.systemd:
    name: syncoid.timer
    enabled: true
    state: started
    daemon_reload: true
