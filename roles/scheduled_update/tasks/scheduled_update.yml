---
- name: Deploy the scheduled update script
  ansible.builtin.template:
    src: scheduled_update.sh.j2
    dest: "/usr/local/bin/{{ scheduled_update_script_name }}.sh"
    owner: root
    group: root
    mode: "0755"

- name: Deploy systemd service unit
  ansible.builtin.template:
    src: scheduled-update.service.j2
    dest: "/etc/systemd/system/scheduled-update.service"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Deploy systemd timer unit
  ansible.builtin.template:
    src: scheduled-update.timer.j2
    dest: "/etc/systemd/system/scheduled-update.timer"
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Enable and start scheduled update timer
  ansible.builtin.systemd:
    name: scheduled-update.timer
    enabled: true
    state: started
    daemon_reload: true
