        immich:
          ansible_user: "{{ template.user }}"
          ansible_host: "{{ vms.immich.ip }}"
        samba:
          ansible_user: "{{ template.user }}"
          ansible_host: "{{ vms.samba.ip }}"
        subnet-router:
          ansible_user: "{{ template.user }}"
          ansible_host: "{{ vms.subnet_router.ip }}"
