---
- name: Setup installations of fedora
  hosts: fedora
  become: true
  vars_files:
    - ../secrets.yml

  roles:
    - scheduled_update

  tasks:
    # --- VSCodium Installation ---
    - name: Import VSCodium GPG key
      ansible.builtin.rpm_key:
        state: present
        key: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/-/raw/master/pub.gpg

    - name: Add VSCodium DNF repository
      ansible.builtin.yum_repository:
        name: gitlab.com_paulcarroty_vscodium_repo
        description: download.vscodium.com
        baseurl: https://download.vscodium.com/rpms/
        enabled: true
        gpgcheck: true
        repo_gpgcheck: true
        gpgkey: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/-/raw/master/pub.gpg
        metadata_expire: 1h
        file: vscodium

    # --- RPM Fusion Installation ---
    - name: Add RPM Fusion repo gpg keys
      ansible.builtin.rpm_key:
        key: "{{ item }}"
        state: present
      with_items:
        - "https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-free-fedora-2020"
        - "https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-nonfree-fedora-2020"

    - name: Install the RPM Fusion repo packages
      ansible.builtin.dnf:
        name:
          - "http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_facts['distribution_major_version'] }}.noarch.rpm"
          - "http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_facts['distribution_major_version'] }}.noarch.rpm"
        state: present
        disable_gpg_check: true # GPG keys are imported separately, but the packages themselves aren't signed in the same way

    # --- Brave Browser Installation ---
    - name: Add Brave browser GPG key
      ansible.builtin.rpm_key:
        state: present
        key: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc

    - name: Add Brave browser repository
      ansible.builtin.yum_repository:
        name: brave-browser
        description: Brave Browser
        baseurl: https://brave-browser-rpm-release.s3.brave.com/x86_64/
        enabled: true
        gpgcheck: true
        gpgkey: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc

    # --- Consolidated Package Installation ---
    - name: Install core packages, browsers, and tools
      ansible.builtin.dnf:
        name:
          - codium
          - brave-browser
          - vim
          - vlc
          - uv
          - git
          - intel-media-driver
          - gh
          - samba
          - fish
        state: present
        update_cache: true # Good practice after adding new repos

    - name: Update all system packages
      ansible.builtin.dnf:
        name: "*"
        state: latest

    # --- Multimedia Setup ---
    - name: Install multimedia group
      ansible.builtin.dnf:
        name: "@multimedia"
        state: present
        update_cache: true

    - name: Swap ffmpeg-free for full ffmpeg from RPM Fusion
      ansible.builtin.dnf:
        name: ffmpeg
        state: present
        allowerasing: true

    - name: Upgrade multimedia packages
      ansible.builtin.dnf:
        name: "@multimedia"
        state: latest
        exclude: "PackageKit-gstreamer-plugin"
        install_weak_deps: false

    - name: Install sound and video group
      ansible.builtin.dnf:
        name: "@sound-and-video"
        state: present

    - name: Create Samba credentials file
      ansible.builtin.template:
        dest: /etc/samba/credentials
        src: /dev/null # Create an empty file first with correct permissions
        owner: root
        group: root
        mode: "0600"
        force: no # Do not overwrite if it exists

    - name: Add username and password to Samba credentials file
      ansible.builtin.lineinfile:
        path: /etc/samba/credentials
        regexp: "^{{ item.key }}="
        line: "{{ item.key }}={{ item.value }}"
        state: present
        owner: root
        group: root
        mode: "0600"
      loop:
        - { key: "username", value: "haaksk" }
        - { key: "password", value: "{{ smb_user_password }}" }
      no_log: true # Prevent password from being logged'

    - name: Add SMB share to fstab for automounting
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '^//10\.0\.0\.79/share'
        line: "//10.0.0.79/share /mnt/smbshare cifs credentials=/etc/samba/credentials,uid=1000,gid=1000,iocharset=utf8,vers=3.0,x-systemd.automount,x-systemd.mount-timeout=30,_netdev 0 0"
        state: present
        backup: yes

    # --- Git Configuration and Code Repositories ---
    - name: Configure Git global user name for haaksk
      community.general.git_config:
        name: user.name
        scope: global
        value: "HÃ¥kon Skogsrud"
      become_user: haaksk

    - name: Configure Git global user email for haaksk
      community.general.git_config:
        name: user.email
        scope: global
        value: "haaksk@gmail.com"
      become_user: haaksk
